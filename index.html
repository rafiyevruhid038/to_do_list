<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css"> 
    <title>To-do list</title> 
</head> 
<body> 
    <div class="wrapper"> 
    <div class="main_box"> 
        <p class="to_do_list">To-Do List</p> 
        <button class="a_to_z first"><img  src="img/1.svg" alt="a to z"></button> 
        <button class="a_to_z last"><img  src="img/2.svg" alt="z to a"></button> 
        <div class="x_button_container"> 
            <input class="inp" type="text"> 
            <button class="x_button alfa">X</button> 
        </div> 
        <div class="list"> 
            <ol> 
            </ol> 
        </div> 
        <div class="add_button"> 
        <button class="plus">+</button> 
        <button class="add">Add</button> 
        </div> 
    </div> 
    </div> 
    </div> 
<script src="script.js"></script> 
</body> 
</html>
